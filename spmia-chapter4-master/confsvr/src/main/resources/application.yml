server:
   port: 8888
spring:
  profiles:
    active: native
  cloud:
     config:
       discovery:
          enabled: true
       server:
           native:
              searchLocations: D:/netbeans/workspace/cloud/spmia-chapter4-master/confsvr/src/main/resources/config/licensingservice,
                               D:/netbeans/workspace/cloud/spmia-chapter4-master/confsvr/src/main/resources/config/organizationservice
eureka:
    instance:
        preferIpAddress: true
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
